
<!DOCTYPE html>
<html>
  <head>
    <title>Map with Avatar</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_ACTUAL_API_KEY"></script>
    <script>
      function initMap() {
        // Initialize the map
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: { lat: 40.7128, lng: -74.0060 }, // Replace with your desired coordinates
        });

        // Add the custom avatar marker
        const avatarMarker = new google.maps.Marker({
          position: { lat: 40.7128, lng: -74.0060 }, // Replace with your avatar's starting position
          map: map,
          icon: {
            url: "https://i.imgur.com/G5ldMWb.png", // Avatar URL
            scaledSize: new google.maps.Size(50, 50), // Adjust the size
          },
        });

        // Add a traffic layer to the map
        const trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);
      }
    </script>
  </head>
  <body onload="initMap()">
    <h1>Map with Avatar and Traffic</h1>
    <div id="map" style="width: 100%; height: 500px;"></div>
  </body>
</html>
